<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS 포지셔닝</title>
        <style>
            #wrap{
                margin-top: 100px; /* margin을 주면 box랑 같이 내려감*/
                position: relative;
                width: 300px;
                height: 300px;
                border: 1px solid #cccccc;
            }
            .box{
                position: absolute;
                top: 100px; /* 블록태그라 안 먹음 */
                width: 50px;
                height: 50px;
                background-color: #ff0000;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="box" id="crd1"></div>
        </div>
    </body>
</html>
