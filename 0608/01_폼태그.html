<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> def </h1>
    <p> def </p>
    <form action="#" method="get"> <!-- action에는 주소가 들어감 / method 는 전송방식 get, post --> 
        이름 : <input type="text" name="uname"/><br>
        아이디 : <input type="text" name="uid"/><br>
        비밀번호 : <input type="password" name="upw"/><br>
        사진 : <input type="file" name="uf"/><br>

        성별구분 : <input type="radio" name="gender" value ="m">남,
        <input type="radio" name="gender" value="w">여 <br /> <!-- radio : 복수 선택 안됨 -->

        사용언어 : <input type="checkbox" name="lan" value="kor" checked="checked" /> 한글,
        <input type="checkbox" name="lan" value="eng" checked="checked" /> 영어,
        <input type="checkbox" name="lan" value="jap" checked="checked" /> 일어,
        <input type="checkbox" name="lan" value="chi" checked="checked" /> 중국어<br /> <!-- 복수 가능 -->

        자기소개 : <textarea rows="10" cols="30"> 간단하게 입력하세요 </textarea> <br /><!-- rows, cols 텍스트 크기 -->

        국적 : <select>
            <option>KOREA</option>
            <option>USA</option>
            <option>JAPAN</option>
            <option>CHINA</option>
        </select><br /> <!--select 안에는 option을 가짐 -->

        좋아하는 음식 : <select multiple="multiple">
            <option>김치</option>
            <option>불고기</option>
            <option>파전</option>
            <option>볶음밥</option>
        </select><br />




        <input type="submit" value="전송"/> <!-- 제출 버튼 -->
        <input type="reset" value="리셋"/> <!-- 재설정 버튼 -->

    </form>





</body>
</html>
