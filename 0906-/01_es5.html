<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    // 상수 선언
    // private final int a =1; -> 한 ㅓㅂㄴ 초기화가 되면 a값 변경 불가
    // var study = true
    // study = false
    // console.log(); (study) // false

    // document.write(study)


    // 1. 호이스팅 (변수 선언을 끌어올림)
    var study = "자바스크립트";

    if (study) {
        var study = "리액트";
        console.log('공부하자', study); // 공부하자 리액트
    }
    console.log('재밌다', study); // 재밌다 리액트 

    // let : 변수 영역을 코드 블럭 안으로 한정시킴 (우리가 원하는  if문 안에서 동작)
    var study = "자바스크립트";

    if (study) {
        let study = "리액트";
        console.log('공부하자', study); // 공부하자 리액트
    }
    console.log('재밌다', study); // 재밌다 자바스크립트 

    //
    //console.log(lastname + ", " + firstname + " " + middlename);

    // 템플릿 문자열 
    let lastname = '홍'
    let firstname = '길'
    let middlename = '동'

    console.log(`${lastname}, ${firstname} ${middlename}`);

    // 디폴트 파라미터 
    function logActivity(name = "EZ", activity = "서핑") { // 생성자 만들때 유용 
        console.log(`${name}은(는) ${activity}을(를) 좋아합니다.`);
    }

    logActivity()
    logActivity('홍길동', '축구')
    logActivity('홍길동') // 홍길동 서핑

    // 화살표 함수
    var lodify = function (name) { //익명 함수
        return `열심히 공부하는 ${name}`;
    }

    console.log(lodify("EZ")); // 열심히 공부하는 EZ 

    let arrowFun = name => { // const / let 둘 중 하나. 개발자는 const를 씀 ! 
        return `열심히 공부하는 ${name}`;
    }

    arrowFun('홍길동')

    // ES6 객체와 배열

    let sandwich = {
        bread: "플랫 화이트",
        meat: "베이컨",
        topping: ["치즈", "상추", "칠리소스"]
    }

    // 1. 객체/구조/분해를 사용한 대입
    let { bread, meat } = sandwich

    console.log(bread + meat)

    // =========================================== 
    var study = person => {
        console.log(`오늘도 공부하는 ${person.firstname}`);
    }

    var person = {
        firstname: "zeze",
        lastname: "E"
    }

    study(person); // 오늘도 공부하는 zeze

    // ===========================================   

    var [firstResort] = ["용평", "평창", "강촌"];

    console.log(firstResort); // 용평

    var [, , thirdResort] = ["용평", "평창", "강촌"];

    console.log(thirdResort); // 강촌

    // 2. 객체/리터럴/개선
    // 구조를 사용하면 현재 영역에 있는 변수를 객체의 필드로 묶을 수 있다 
    var name = "백두산";
    var elevation = 2744; // 높이(단위: 미터)
    var print = function () {
        console.log(`${this.name}의 높이는 ${this.elevation}m 입니다.`);
    }


    var funHike = { name, elevation, print };

    console.log(funHike) // {name: "백두산", elavation: 2744}
    funHike.print()

    // 3. 스프레드 연산자(...) = 복사  => 원본 훼손 안 시키고 싶을때 사용 ! 
    var food = ["닭갈비", "닭꼬치", "닭강정"]
    var drink = ["소주", "맥주"]
    var ezFavorite = [...food, ...drink]

    console.log(ezFavorite.join(','))  // 닭갈비, 닭꼬치, 닭강정, 소주, 맥주

    var food = ["닭갈비", "닭꼬치", "닭강정"]
    var [last] = food.reverse(); // 닭강정 닭꼬치 닭갈비  -> 원본 훼손 안 시키려면 [...food].reverse

    console.log(last); // 닭강정 
    console.log(food.join(',')) // 닭강정, 닭꼬치, 닭갈비

    //////////////////////////////////////////////////////////////////////

    function directions(...args) {
        var [start, ...remaining] = args;
        var [finish, ...stops] = remaining.reverse();

        console.log(`${args.length} 도시를 운행합니다.`);
        console.log(`${start}에서 출발합니다.`);
        console.log(`목적지는 ${finish}입니다.`);
        console.log(`중간에 ${stops.length}군데 들립니다.`);
    }

    directions("서울", "수원", "천안", "대전", "대구", "부산");

    // 클래스
    class Vacation {

        constructor(destination, length) {
            this.destination = destination;
            this.length = length;
        }

        print() {
            console.log(`${this.destination}은(는) ${this.length}일 걸립니다.`);
        }

    }

    const trip = new Vacation("칠레 산티아고", 7)

    trip.print()
    console.log(trip.print())
    document.write(trip.print())


    function User(name) {
        this.name = name;
        this.isAdmin = false;
    }

    // 팝업창으로 뜸 
    let user = new User("보라");

    alert(user.name); // 보라
    alert(user.isAdmin); // false
</script>
